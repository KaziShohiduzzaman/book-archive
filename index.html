<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <!-- bootstrap css cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- css file attach  -->
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <main>
        <!-- input field start  -->
        <h1 class="text-center mt-5 fw-bold header-bg">Welcome to <span class="text-primary fw-bold">Book Galaxy</span>
        </h1>
        <div class="input-group mb-3 w-50 mx-auto mt-3">
            <input id="input-section" type="text" class="form-control" placeholder="Enter book name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadBook()" id="input-button" class="btn btn-outline-primary" type="button"
                id="button-addon2">Search</button>
        </div>
        <!-- input field end  -->

        <!-- spinner start  -->
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- spinner end -->

        <!-- error message start  -->
        <div id="error-field">
            <h1 class="text-danger text-center">No Match Found</h1>
        </div>
        <!-- error message end  -->
        <section>
            <div id="website-body">
                <!-- total found start  -->
                <div id="found-id">

                </div>
                <!-- total found end  -->


                <!-- book data show start  -->

                <div id="book-data" class="row row-cols-1 row-cols-md-3 g-4 container mx-auto">

                </div>
                <!-- book data show end  -->

            </div>
        </section>

    </main>



    <!-- bootstrap js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- js cdn  -->
    <script src="js/app.js"></script>
</body>

</html>
